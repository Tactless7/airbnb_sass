<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Airbnb</title>
	<link rel="stylesheet" href="css/output.css">
</head>
<body>
	<nav>
		<div class="logo"><img src="https://placekitten.com/50/50" alt="Logo Airbnb"></div>
		<div class="right-menu">
			<ul>
				<li>Devenez Hôte</li>
				<li>Aide</li>
				<li>Inscription</li>
				<li>Connexion</li>
			</ul>
		</div>
	</nav>

	<div class="research-bar">
		<form action="">
			<div class="field">
				<label for="where">Où ?</label>
				<input type="text" name="where" placeholder="Destination, ville, adresse">
			</div>
			<div class="field">
				<label for="">Quand ?</label>
				<div class="when">
					<input type="date" placeholder="Arrivée">
					<input type="date" placeholder="Départ">
				</div>
			</div>
			<div class="field">
				<label for="">Voyageurs</label>
				<div class="when">
					<select name="" id="">
						<option value="">1 voyageur</option>
						<option value="">2 voyageurs</option>
						<option value="">3 voyageurs</option>
						<option value="">4 voyageurs</option>
						<option value="">5 voyageurs</option>
						<option value="">6 voyageurs</option>
					</select>
					<button>Rechercher</button>
				</div>
			</div>
		</form>
	</div>


</body>
</html>
